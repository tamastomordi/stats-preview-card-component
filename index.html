<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <img class="card-image"
         srcset="./images/image-header-mobile.jpg 480w, ./images/image-header-desktop.jpg 446w"
         sizes="(max-width: 50rem) 480px, 446px"
         src="./images/image-header-desktop.jpg"
         alt="girls smiling and working in office">   
    <div class="card-body">
      <h1>Get insights that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stat">
        <p class="value">10k+</p>
        <p class="label">companies</p>
      </div>
      <div class="stat">
        <p class="value">314</p>
        <p class="label">templates</p>
      </div>
      <div class="stat">
        <p class="value">12m+</p>
        <p class="label">queries</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tomordi.com" target="_blank">Tamás Tömördi</a>.
  </div>
</body>
</html>
